<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 02 - Formularios en HTML</title>
</head>
<body>
    <!-- El atributo action será "/"

Debe contener los siguientes campos:

Un campo de texto llamado "nombre"

Un campo numérico llamado "edad"

Un campo de área de texto llamado "frase-favorita"

Un botón de envío

Un botón de reset -->
<h1>Ejercicio 02 - Formularios en HTML</h1>

        <div>
            <form action="/" method="get">
                <input type="text" name ="nombre" id="nombre">
                <br>
                <input type="number" name="edad" id="edad">
                <br>
                <textarea name="frase-favorita" id="frase-favorita" cols="30" rows="10"></textarea>
                <br>
                <button type="submit">Enviar</button>
                <button type="reset">Limpiar</button>
            </form>
        </div>
    
</body>
</html>
